<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blur Toggle Bar</title>
    <meta name="viewport" charset="UFT-8">
    <link rel="stylesheet" href="styles.css" </head>

<body>
    <h1 id="heading">Update CSS variables with <span id="cs">JS</span></h1>
    <div id="box">
        <div id="spacing">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        </div>
        <div id="blur">
            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="20" value="10" data-sizing="px">
        </div>
        <div id="color">
            <label for="color">Base Color:</label>
            <input type="color" name="color" value="#f3dd14">
        </div>
    </div>
    <img id="img" src="https://www.travelandleisure.com/thmb/Olylzl0cReD6hco2rg3GT-oGy0o=/1000x1000/smart/filters:no_upscale()/eiffel-tower-paris-france-EIFFEL0217-6ccc3553e98946f18c893018d5b42bde.jpg">
    <script src="script.js"></script>
    <!-- <img id="img" src="img/paris.jpg"> -->
</body>

</html>
